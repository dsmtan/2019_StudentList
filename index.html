<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
  </head>
  <body>
    <header>
      <img id="hwcrest" src="images/Hogwarts_Crest_1.png" />
      <h1>Hogwarts Students of 1991</h1>

      <nav>
        <a href="#" id="allfilter">All</a>
        <a href="#" id="gryffindor">Gryffindor</a>
        <a href="#" id="hufflepuff">Hufflepuff</a>
        <a href="#" id="ravenclaw">Ravenclaw</a>
        <a href="#" id="slytherin">Slytherin</a>
      </nav>
    </header>

    <main id="container">
      <!-- append template here -->
    </main>

    <div id="modal" class="modal hide">
      <aside id="modal-content">
        <span id="btnclose" class="closebtn">&times;</span>
        <h2 class="modal-name">student-name</h2>
        <p class="long-description">long description</p>
        <img />
      </aside>
    </div>

    <template id="studentTemplate">
      <article class="singleStudent">
        <div id="firstColumn"><h2 id="firstname"></h2></div>
        <div id="lastColumn"><h2 id="lastname"></h2></div>
      </article>
    </template>

    <script src="studentlist.js"></script>
  </body>
</html>
